environment:
  CTEST_OUTPUT_ON_FAILURE: 1
  matrix:
    - generator: "Ninja"

install:
  - choco install -r -y make
  - choco install strawberryperl
  - "SET PATH=C:\\strawberry\\perl\\bin;C:\\strawberry\\perl\\site\\bin;C:\\strawberry\\c\\bin;%PATH%"
  - "SET PATH=%PATH%;C:\MinGW\msys\1.0\bin;C:\MinGW\bin"

branches:
  # whitelist
  only:
    - master
    - release
platform: x64


build_script:
  - cmd: 'C:\MinGW\bin\mingw-get install autotools autoconf automake'
  - cmd: echo Running cmake ...
  - cd ./bng2/Network3 
  - mkdir -p m4 
  - cd .. 
  - perl make_dist.pl --build --validate

